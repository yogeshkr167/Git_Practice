---
# tasks file for EC2
- name: start an instance with a public IP address
  amazon.aws.ec2_instance:
      name: "{{ item.name }}"
      key_name: "Bell-laptop"
      vpc_subnet_id: subnet-0da3172026a155a7a
      instance_type: "{{ type }}"
      security_group: default
      region: ap-south-1
      aws_access_key: "{{ec2_access_key}}"  # From vault as defined
      aws_secret_key: "{{ec2_secret_key}}"  # From vault as defined      
      network:
        assign_public_ip: true
      image_id: "{{ item.image }}"
      tags:
        Environment: Testing
  loop:
    - { image: "ami-0ec0e125bb6c6e8ec", name: "instance1" }
    - { image: "ami-0ad21ae1d0696ad58", name: "instance2" }
    - { image: "ami-0ad21ae1d0696ad58", name: "instance3" }